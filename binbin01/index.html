<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <label>请输入北京今天空气质量：<input id="aqi-input" type="text"></label>
  <button id="button">确认填写</button>

  <div>您输入的值是：<span id="aqi-display">尚无录入</span></div>

<script type="text/javascript">

(function() {
  /*    
  在注释下方写下代码
  给按钮button绑定一个点击事件
  在事件处理函数中
  获取aqi-input输入的值，并显示在aqi-display中
  */
  document.getElementById("button").onclick = function(){	//给按钮绑定事件
    var air = document.getElementById("aqi-input").value;	//获取input的值
    var zhiliang = document.getElementById("aqi-display");	//获取span元素
    if(air == ''){						//判断数据是否为空
      zhiliang.innerHTML ="尚未录入";
    }else if(air >= 0 && air <= 500){				//判断数据是否在0~500之间
      zhiliang.innerHTML = air;
    }else{
      zhiliang.innerHTML = "您的输入有误,请重新输入";
    }
  }
})();

</script>
</body>
</html>
